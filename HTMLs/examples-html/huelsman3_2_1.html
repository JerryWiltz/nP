<!DOCTYPE html>
<html>
	<head>
		<title>Heulsman Example 3.2.1</title>
	</head>
	<body id="body">
		<script src="../dist/nP.js"></script>
		<script>

// Set up resistance Matrix
var r = nP.matrix([[3,-2,-1],[-2,5,-3],[-1,-3,8]]);

// Set up the voltage Matrix
var v = nP.matrix([[7],[-12],[9]]);

// Compute the current Matrix by performing invert().mult() operations
var i = r.invert().mul(v);
console.log(i);

// This is the correct value for i
/*
0: [2.0000000000000018]
1: [-0.9999999999999991]
2: [1]
*/
		</script>
	</body>
</html>
