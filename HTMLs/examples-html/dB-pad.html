<!DOCTYPE html>
<html>
	<head>
		<title>3dB Pad with paracitics</title>
	</head>
	<body id="body">
		<div>
			<h3>Resistor Atenuator with no parasitics</h3>
		</div>
		<svg id="canvas1" width="500" height="300"></svg>
		
		<div>
			<h3>Resistive Atenuator with parasitics</h3>
			<svg id="canvas2" width="500" height="300"></svg>
		</div>
		<script src="../../dist/nP.js"></script>
		<script>

// Generate frequency list
g = nP.global;
g.fList = g.fGen(.50e9, 10e9, 25);

// define the components
var c1 = nP.paC(0.15e-12);
var r1 = nP.paR(430);
var r2 = nP.seR(17);
var r3 = nP.paR(430);
var c2 = nP.paC(0.15e-12);


// the no parasitics case
var pad1 = nP.cascade(r1, r2, r3);
var table1 = pad1.out('s11dB', 's21dB');
var inputObject1 = { chartID: 'canvas1', inputTable: [table1], freqUnits: 'GHz' };
nP.lineChart(inputObject1);

// the parasitics case
var pad2 = nP.cascade(c1, r1, r2, r3, c2);
var table2 = pad2.out('s11dB', 's21dB');
var inputObject2 = { chartID: 'canvas2', inputTable2: [table2], freqUnits: 'GHz'};
nP.lineChart(inputObject2);

		</script>
	</body>
</html>
