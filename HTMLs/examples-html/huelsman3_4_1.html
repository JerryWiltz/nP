<!DOCTYPE html>
<html>
	<head>
		<title>Heulsman Example 3.4.1</title>
	</head>
	<body id="body">
		<script src="../../dist/nP.js"></script>
		<script>

// Set up resistance Matrix
var r = nP.matrix([[1017+3492,        -1017,            0,                  0,       -3492],
		   [    -1017,842+4821+1017,         -842,              -4281,           0],
		   [        0,         -842,5670+5732+842,              -5732,           0],
		   [        0,        -4821,        -5732,  5732+986+837+4821,        -837],
		   [    -3492,            0,            0,               -837,837+949+3492]]);

// Set up the voltage Matrix
var v = nP.matrix([[38.9],[42.1],[59.76],[0],[0]]);

// Compute the current Matrix by performing invert().mult() operations
var i = r.invert().mul(v);
console.log(i);

// Compute the current Matrix by useing solveGaussFB
var R = nP.matrix([[1017+3492,        -1017,            0,                  0,       -3492, 38.9],
		   [    -1017,842+4821+1017,         -842,              -4281,           0, 42.1],
		   [        0,         -842,5670+5732+842,              -5732,           0, 59.76],
		   [        0,        -4821,        -5732,  5732+986+837+4821,        -837,0],
		   [    -3492,            0,            0,               -837,837+949+3492, 0]]);

var I = R.solveGaussFB();
nP.log(I);


// This is the correct value for i and I; they are the same!!
/*
0: [0.034254870544257424]
1: [0.02554381242869913]
2: [0.015459910512984806]
3: [0.01884564798604699]
4: [0.025652105969092127]
 */
		</script>
	</body>
</html>
